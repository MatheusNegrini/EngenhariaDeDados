<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Formas Geométricas</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="top">
                <h1>Formas Geométricas</h1>
            </div>
        </header>

        <main>
            <div class="wrapper">
                <div class="square" onclick="calculateLayoutSquare()">Quadrado</div>
                <div class="triangle" onclick="calculateLayout()">Triângulo</div>
                <div class="circle" onclick="calculateLayoutCircle()">Círculo</div>
            </div>
            <div class="hiddenCalculateSquare">
                <div class="numberField">
                    <div class="lineContainer"><input class="inputBase" placeholder="Digite a base"></input><span class="line"></span></div>
                    <div class="lineContainer"><input class="inputAltura" placeholder="Digite a altura"></input><span class="line"></span></div>
                    <button onclick="calcSquare()"><div class="animateButton" ></div>Calcular</button>
                </div>
                <div class="resultSquare">
                    <div class="wrapperResult">
                        <p class="heightSquare">Altura:</p>
                        <img src="./assets/square.png" alt="Imagem Quadrado">
                    </div>
                    <div class="child2">
                        <p class="baseSquare">Base:</p>
                    </div>
                </div>
                <div class="result">
                    <p>Resultado:</p><P class="areaSquare"></P>
                </div>
                <button class="backToMenu" onclick="mainLayout()"><div class="animateButtonBack"></div><img src="assets/arrowBack.svg" alt="">Voltar</button>
            </div>
        </main>
    </div>
    <div class="hiddenCalculateCircle">
        <div class="numberField">
            <div class="lineContainer"><input class="inputRaio" placeholder="Digite o raio"></input><span class="line"></span></div>
            <button onclick="calcCircle()"><div class="animateButton"></div>Calcular</button>
        </div>
        <div class="resultCircle">
            <div class="wrapperResult">
                <p class="radiusCircle">Raio:</p>
                <img src="./assets/circle.png" alt="Imagem Círculo">
            </div>
        </div>
        <div class="result">
            <p>Resultado:</p><P class="areaCircle"></P>
        </div>
        <button class="backToMenu" onclick="mainLayout()"><div class="animateButtonBack"></div><img src="assets/arrowBack.svg" alt="">Voltar</button>
    </div>
    
    <script src="./main.js"></script>
    <script src="./circulo.js"></script>
</body>
</html>
